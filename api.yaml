swagger: "2.0"
info:
  title: Content API
  description: This is my case-solution API Documentation
  version: 1.0
  contact:
  liscence:
    name: Apache 2.0
    url: "http://www.apache.org/liscences/LIS"
  servers:
    -url: http://localhost:5000
    description: This is my local Server
schemes: [http]
securityDefinitions:
 Bearer:
  type: apiKey
  name: Authorization
  in: header
  scheme: bearer
tags:
  name: Content
  description: The contents managing API
  name: Admin
  description: Admin managing API

paths:

  /auth/signup:
    post:
      summary: Create a new Admin
      tags: [Admin]
      produces:
        - application/json
      consumes:
        - application/json
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: "#/components/schemas/signupAdmin"
      responses:
        "200":
          description: Admin was created successfully !


  /auth/signin:
    post:
      summary: Login
      tags: [Admin]
      produces:
        - application/json
      consumes:
        - application/json
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: "#/components/schemas/signinAdmin"
      responses:
        "200":
          description: Admin was logged in!

  /auth/delete/{id}:
    delete:
      summary: Delete the admin
      tags: [Admin]
      produces:
        - application/json
      consumes:
        - application/json
      parameters:
        - in: path
          name: id
          required: true
          description: content id
          type: string
      responses:
        "200":
          description: Admin was deleted successfully!





  /content:
    post:
      summary: Create a new content
      tags: [Content]
      produces:
        - application/json
      consumes:
        - application/json
      security:
        - Bearer: []
      parameters:
        # - in: query
        #   name: type
        #   required: true
        #   type: array
        #   items:
        #     type: string
        #     enum: [movie,tv_series]
        - in: body
          name: body
          required: true
          description: The type should be "movie" or "tv_show". If you are going to record movie information, it is not necessary to fill in the seasons section.
          schema:
            $ref: "#/components/schemas/Content"
      responses:
        "200":
          description: Content was created successfully !


  /contents:
    get:
      summary: show all content records
      tags: [Content]
      produces:
        - application/json
      consumes:
        - application/json
      security:
        - Bearer: []
      responses:
        "200":
          description: OK

  /content/{id}:
    get:
      summary: show the content detail by content id
      tags: [Content]
      produces:
        - application/json
      consumes:
        - application/json
      security:
          - Bearer: []
      parameters:
        - in: path
          name: id
          required: true
          description: content id
          type: string
      responses:
        "200":
          description: OK
    patch:
      summary: update content by content id
      tags: [Content]
      produces:
        - application/json
      consumes:
        - application/json
      security:
          - Bearer: []
      parameters:
        - in: path
          name: id
          required: true
          description: content id
          type: string
        - in: body
          name: body
          required: false
          description: Update the content info
          schema:
            $ref: "#/components/schemas/Content"
      responses:
        "200":
          description: Content was updated successfully!

    delete:
      summary: delete content by content id
      tags: [Content]
      produces:
        - application/json
      consumes:
        - application/json
      security:
          - Bearer: []
      parameters:
        - in: path
          name: id
          required: true
          description: content id
          type: string
      responses:
        "200":
          description: Content was deleted successfully!



  /content/{id}/season:
    put:
      summary: Add a new season to the seasons section of the content
      tags: [Content]
      produces:
        - application/json
      consumes:
        - application/json
      security:
        - Bearer: []
      parameters:
        - in: path
          name: id
          required: true
          description: content id
          type: string
        - in: body
          name: body
          required: true
          type: string
          schema:
            $ref: "#/components/schemas/addSeason"
      responses:
        "200":
          description: New season added successfully !

  /content/{id}/season/{seasonIndex}/episode:
    put:
      summary: Add a new episode inside a specific season within a content
      tags: [Content]
      produces:
        - application/json
      consumes:
        - application/json
      security:
        - Bearer: []
      parameters:
        - in: path
          name: id
          required: true
          description: content id
          type: string
        - in: path
          name: seasonIndex
          required: true
          description: season number
          type: string
        - in: body
          name: body
          required: true
          type: string
          schema:
            $ref: "#/components/schemas/addEpisode"
      responses:
        "200":
          description: New episode added successfully !


 


components:
  schemas:
    Content:
      type: object
      properties:
        type:
          type: string
        name:
          type: string
        description:
          type: string
        releaseYear:
          type: number
        seasons:
          type: array
          items:
            type: object
            properties:
              seasonName:
                type: string
              episodes:
                type: array
                items:
                  type: object
                  properties:
                    episodeName:
                      type: string
      
        

    signupAdmin:
      type: object
      properties:
        email:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        password:
          type: string
        phoneNumber:
          type: string
        photoUrl:
          type: string
        birthDay:
          type: string
          format: date
      example:
        email: mavi.baris96@gmail.com
        firstName: Mavi
        lastName: Şallı
        password: pass1234
        phoneNumber: "+905302395940"
        photoUrl: https://avatars.githubusercontent.com/u/72470885?v=4
        birthDay: 10-15-1996
    
    signinAdmin:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
    addSeason:
      type: array
      items:
        type: object
        properties:
          seasonName:
            type: string
    addEpisode:
      type: array
      items:
        type: object
        properties:
          episodeName:
            type: string
  

  
  